language: cpp
sudo: required
dist: trusty

branches:
  except:
    - dev
    - /^dev-.*$/
    - /^dev_.*$/

env:
  global:
    # Use two cores for the build
    - CORES=2
    #
    # Use a known-to-work rapidcheck seed
    - RC_PARAMS="seed=16920708173099178154 verbose_progress=1 verbose_shrinking=1"

matrix:
  include:
    # Clang 3.5 (has only c++11)
    - install:
      # Repo for g++-4.9
      - sudo add-apt-repository -y "ppa:ubuntu-toolchain-r/test"
      # Update and install
      - sudo apt-get update
      - sudo apt-get install -y ninja-build g++-4.9
      compiler: clang
      env: COMPILER_VER="3.5" TESTCASE="krims_tests_RELEASE"
    #
    # Clang 3.8 (has c++14)
    - install:
      # Repo for g++-5
      - sudo add-apt-repository -y "ppa:ubuntu-toolchain-r/test"
      # Repo for clang-3.8
      - sudo wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
      - sudo add-apt-repository -y "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main"
      # Update and install
      - sudo apt-get update
      - sudo apt-get install -y ninja-build g++-5 clang-3.8
      compiler: clang
      env: COMPILER_VER="3.8" TESTCASE="krims_tests_DEBUG"
    #
    # gcc-4.8 (c++11 and without tests, since rapidcheck does not compile like this)
    - compiler: gcc
      env: COMPILER_VER="4.8" EXTRA_OPTS="-DKRIMS_ENABLE_TESTS=OFF"
    #
    # gcc-5 (with tests and c++14)
    - install:
      # Repo for g++-5
      - sudo add-apt-repository -y "ppa:ubuntu-toolchain-r/test"
      # Update and install
      - sudo apt-get update
      - sudo apt-get install -y ninja-build g++-5
      compiler: gcc
      env: COMPILER_VER="5" TESTCASE="krims_tests_RELEASE"

script:
  - mkdir build && cd build
  - cmake -DCMAKE_CXX_COMPILER=${CXX}-${COMPILER_VER} -DCMAKE_C_COMPILER=${CC}-${COMPILER_VER}
           -DCMAKE_BUILD_TYPE=DebugRelease -DRC_ENABLE_TESTS=OFF -DAUTOCHECKOUT_MISSING_LIBS=ON -GNinja ..
  - cmake --build  . -- -j ${CORES}
  - if [ "${TESTCASE}" ]; then ctest --output-on-failure -R ${TESTCASE}; else true; fi
